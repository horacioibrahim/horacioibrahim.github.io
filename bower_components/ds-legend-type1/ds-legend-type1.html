<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <ds-legend-type1></ds-legend-type1>

@group Seed Elements
@element ds-legend-type1
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="ds-legend-type1">

  <style>
    :host {
      width: 100%;
      @apply(--paper-font-body1);
      @apply(--shadow-elevation-2dp);
    }
    [container] {

    }
    [flag] {
      float: left;
      height: 60px;
      width: 100px;
      padding: 10px;
      margin-top:5px;
    }
    [caption] {
      min-height: 60px;
      padding: 10px;
      font-weight: 300;
    }
  </style>

  <template>
      <div container>
        <div flag class="highlight">
          <content select=".label"></content>
        </div>
        <div caption>
          <content select=".caption"></content>
        </div>
      </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'ds-legend-type1',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Horacio Ibrahim',
            image: 'https://avatars.githubusercontent.com/u/1104460?v=3',
          };
        }
      }
    }
  });

</script>
