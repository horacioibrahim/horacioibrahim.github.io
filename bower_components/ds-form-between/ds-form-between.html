<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <ds-form-between></ds-form-between>

@group Seed Elements
@element ds-form-between
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="ds-form-between">

  <style>
    :host {
        width: 100%;
    }
    [content] {
      @apply(--layout-horizontal);
    }
    .middle {
      position: relative;
      text-align: center;
      vertical-align: bottom;
      bottom: 0;
      padding-top: 42px;
      margin-left: 10px;
      margin-right: 10px;
      font-weight: 400;
    }
  </style>

  <template>
    <div content>
        <div class="begin">
          <paper-dropdown-menu label="Versão">
            <paper-menu class="dropdown-content">
              <paper-item>Croissant</paper-item>
              <paper-item>Donut</paper-item>
              <paper-item>Financier</paper-item>
              <paper-item>Madeleine</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <div class="middle">{{ labelMiddle }}</div>
        <div class="end">
          <paper-dropdown-menu label="Versão">
            <paper-menu class="dropdown-content">
              <paper-item>Croissant</paper-item>
              <paper-item>Donut</paper-item>
              <paper-item>Financier</paper-item>
              <paper-item>Madeleine</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'ds-form-between',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Horacio Ibrahim',
            image: 'https://avatars.githubusercontent.com/u/1104460?v=3',
          };
        }
      },

      /**
       * `dataset` stores ordered list to compare two values of a point A to B.
       */
      dataset: {
        type: Array,
      },

      /**
       * `dataUrl` url to get data for update 'dataset'.
       */
      dataUrl: {
        type: String,
      },

      /**
       * `labelMiddle` label placed in middle between begin and end values.
       */
      labelMiddle: {
        type: String,
        value: "até"
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior



  });

</script>
