<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <x-app></x-app>

@group Seed Elements
@element x-app
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="x-app">

  <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--paper-font-body2);
    }

    [nav] {
      @apply(--layout-vertical);
      width: 200px;
      background-color: var(--paper-grey-300);
    }

    [item] {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      /* cada item tem 60px de altura */
      height: 60px;
      padding-left: 16px;
      border-bottom: 1px solid var(--paper-grey-400)
    }

    [main] {
      @apply(--layout-flex);
      @apply(--layout-vertical)
    }

    [header] {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--paper-font-subhead);

      height: 60px;
      background-color: var(--google-blue-700);
      padding: 0 16px;
      color: white;
    }

    [tool] {
      @apply(--layout-inline);
    }

    [content] {
      @apply(--layout-flex);
      overflow: auto;
      padding: 0 10px;
    }

    [card] {
      @apply(--layout-vertical);
      @apply(--layout-center-center);

      @apply(--shadow-elevation-2dp);

      height: 300px;
      max-width: 800px;
      font-weight: bold;
      background-color: var(--paper-grey-200)
    }

  </style>

  <template>
    <div nav>
      <div content>
          <div item>Item 1</div>
          <div item>Item 2</div>
          <div item>Item 3</div>
          <div item>Item 4</div>
          <div item>Item 5</div>
          <div item>Item 6</div>
      </div>
    </div>

    <div main>
      <div header>
        <div tool>Foo</div>
        <div class="flex"></div>
        <div tool>Bar</div>
      </div>
      <!-- content -->
      <div content>
        <div card>CARD 1</div>
        <div card>CARD 2</div>
        <div card>CARD 3</div>
        <div card>CARD 4</div>
        <div card>CARD 5</div>
      </div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-app'

  });

</script>
