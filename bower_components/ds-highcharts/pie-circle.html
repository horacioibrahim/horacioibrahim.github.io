<dom-module id="pie-circle">

  <style>
    #chart {
      margin-top: 30px;
    }
  </style>

  <template>
    <!-- chart container -->
    <div id="chart" style="width=100%"></div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'pie-circle',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Horacio Ibrahim',
            image: 'https://avatars.githubusercontent.com/u/1104460?v=3',
          };
        }
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      // Get dataset
      datasetURL = "/assets/dataset.json";
      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", this.updateChart);
      oReq.open("get", datasetURL, true);
      oReq.send();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
    updateChart: function () {
      var categoriesNames = [];
      var criticals = [];
      var highs = [];
      var moderates = [];
      var lows = [];
      var dataset = JSON.parse(this.responseText);
      console.log(dataset);
      for (idx in dataset) {
        if (dataset[idx].length > 0) {
          categoriesNames.push(dataset[idx][0]);

          // critical
          critical_value = dataset[idx][1].counters.critical;
          if (dataset[idx][1].counters.critical == undefined) {
              critical_value = 0;
          }
          // highs
          high_value = dataset[idx][1].counters.high;
          if (dataset[idx][1].counters.high == undefined) {
              high_value = 0;
          }
          // moderates
          moderate_value = dataset[idx][1].counters.moderate;
          if (dataset[idx][1].counters.moderate == undefined) {
              moderate_value = 0;
          }
          // lows
          low_value = dataset[idx][1].counters.low;
          if (dataset[idx][1].counters.low == undefined) {
              low_value = 0;
          }

          criticals.push(critical_value);
          highs.push(high_value);
          moderates.push(moderate_value);
          lows.push(low_value);
        }
      }

      console.log(lows);

      // {name: [critical|high], data:[] }
      series = [{
        name: 'CRITICAL',
        data: criticals
      },{
        name: 'HIGH',
        data: highs
      },{
        name: 'MODERATE',
        data: moderates
      },{
        name: 'LOW',
        data: lows
      }
    ];
      dsChart = document.querySelector('pie-circle');
      dsChart.drawChart(categoriesNames, series);

    },
    drawChart: function(categories, series) {
      // creating chart...

      Highcharts.theme = {
          colors: ['#EF5350', '#FDD835', '#FFF59D', '#EEEEEE', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4'],
          chart: {

          },
          title: {
              style: {
                  color: '#000',
                  font: '12px "Trebuchet MS", Verdana, sans-serif'
              }
          },
          subtitle: {
              style: {
                  color: '#666666',
                  font: 'bold 12px "Trebuchet MS", Verdana, sans-serif'
              }
          },

          legend: {
              itemStyle: {
                  font: '9pt Trebuchet MS, Verdana, sans-serif',
                  color: 'black'
              },
              itemHoverStyle:{
                  color: 'gray'
              }
          }
      };

      // Apply the theme
      Highcharts.setOptions(Highcharts.theme);

      this.chart1 = new Highcharts.Chart({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false,
            renderTo: this.$.chart,
            type: 'pie'
        },
        title: {
            text: 'Vulnerabilities between versions 27 to 40',
            align: 'center',
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
          pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                  enabled: true,
                  format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                  style: {
                      color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                  }
              }
          }
        },
        series: [{
            name: "Brands",
            colorByPoint: true,
            data: [{
                name: "CR√çTICA",
                sliced: true,
                selected: true,
                y: 35.23
            }, {
                name: "ALTA",
                y: 31.82,
            }, {
                name: "MODERADA",
                y: 25.57
            }, {
                name: "BAIXA",
                y: 7.38
            }]
        }]
        //series: series
      });
    }
  });

</script>
